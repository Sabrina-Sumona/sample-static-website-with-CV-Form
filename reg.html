<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body style="text-align: center; background-color: rgb(127, 197, 255);">
    <h1 style="background-color: rgb(28, 28, 56); color: white;"> Welcome...</h1>
    <form action="home.html" method="get">
        <label for="user_name">Enter your name:</label>
        <br>
        <input id="user_name" type="text" autofocus minlength="3" maxlength="25" required>
        <br>
        <label for="mail">Your email address:</label>
        <br>
        <input id="mail" type="email" minlength="7" maxlength="25" required>
        <br>
        <label for="user_pass">Enter your password:</label>
        <br>
        <input id="user_pass" type="password" autofocus minlength="6" maxlength="12" required>
        <br>
        <label for="user_pass_ag">Confirm your password:</label>
        <br>
        <input id="user_pass_ag" type="password" autofocus minlength="6" maxlength="12" required>
        <br>
        <label for="mobile">Your contact number:<br>+880</label>
        <input id="mobile" type="number" minlength="10" maxlength="10" required>
        <br>
        <label for="gender">Enter your gender:</label>
        <br>
        <input id="male" name="gender" type="radio">Male
        <input id="femal" name="gender" type="radio">Female
        <br>
        <label for="birth_date">Enter your birth date:</label>
        <br>
        <select name="date" id="date" class="birth_date">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
        <select name="month" id="month" class="birth_date">
            <option value="jan">jan</option>
            <option value="feb">feb</option>
            <option value="mar">mar</option>
            <option value="apr">apr</option>
            <option value="may">may</option>
            <option value="jun">jun</option>
            <option value="jul">jul</option>
            <option value="aug">aug</option>
            <option value="sep">sep</option>
            <option value="oct">oct</option>
            <option value="nov">nov</option>
            <option value="dec">dec</option>
        </select>
        <select name="year" id="year" class="birth_date">
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
            <option value="1999">1999</option>
            <option value="1998">1998</option>
            <option value="1997">1997</option>
            <option value="1996">1996</option>
            <option value="1995">1995</option>
            <option value="1994">1994</option>
            <option value="1993">1993</option>
            <option value="1992">1992</option>
            <option value="1991">1991</option>
            <option value="1990">1990</option>
        </select>
        <br>
        <button type="submit" id="done">Ok</button>
        <br>
    </form>
    <br>
    <div><a href="home.html" style="display: inline-block; width: 20%; border: solid black;">Home</a>
    </div>
</body>

</html>
